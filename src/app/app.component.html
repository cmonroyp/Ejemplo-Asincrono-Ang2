<app-navbar></app-navbar>

<div class="container">
  <table class="table table-sm table-bordered table-hover">
  <thead class="bg-success">
    <tr>
      <th>Cod.</th>
      <th class="text-center">Nombre</th>
      <th class="text-center">Delete</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let item of items;let i = index" >
      <th scope="row">{{item.id}}</th>
      <td class="text-center">{{item.name}}</td>
      <td class="text-center">
        <a class="btn btn-warning btn-sm" (click)="selectedItem(item,i)"
           data-toggle="modal" data-target="#myModal">
          <i 
             class="fa fa-trash-o fa-lg"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div *ngIf="selItem"  class="modal fade fadeIn fast" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Persona a Eliminar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Esta Seguro que desea Eliminar a <strong>{{selItem.name}}</strong>? </p>
      </div>
      <div class="modal-footer">        
         <button  (click)="deleteItem(selItem)"            
            class="btn btn-danger"
            type="button" name="button"
            [disabled]="loading">

            <i [ngClass]="{'fa-trash-o':!loading,'fa-refresh fa-spin': loading}"
               class="fa fa-lg"></i>
            <span *ngIf="!loading">Borrar Registro</span>
            <span *ngIf="loading">Please Wait...</span>
        </button>   
      </div>
    </div>
  </div>
</div>
 <div *ngIf="message" class="animated fadeIn fast">
            <div class="alert alert-danger text-center" role="alert">              
              <strong>{{message.name}}</strong>
              Se ha Eliminado..
            </div>
 </div>

</div>
